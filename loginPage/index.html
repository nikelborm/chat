<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в чат</title>
    <link rel="stylesheet" href="login/css/style.css">
    <script src="login/js/login.js" charset="utf-8"></script>
</head>

<body>
    <div class="login-wrap">
        <h2>Авторизация</h2>
        <div id="form">
            <input type="text" id="userName" placeholder="Почта или никнейм" size="20" class="area">
            <input type="password" id="password" placeholder="Пароль" size="20" class="area">
            <input type="button" id="button" value=" Войти " class="area">
            <div id="infoblock">
                <span id="infotext"></span>
            </div>
            <a href="/register">
                <p> Нет аккаунта? Так создайте!</p>
            </a>
        </div>
    </div>
</body>

</html>
