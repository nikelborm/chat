<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/register.js" charset="utf-8"></script>
</head>

<body>
    <div class="login-wrap">
        <h2>Регистрация</h2>
        <div id="form">
            <input type="text" id="fullName" placeholder="Полное имя" size="32" class="area">
            <input type="text" id="userName" placeholder="Никнейм" size="20" class="area">
            <input type="email" id="email" placeholder="Эл. почта" size="32" class="area">
            <input type="password" id="password" placeholder="Пароль" size="20" class="area">
            <input type="password" id="repeatPassword" placeholder="Повторите пароль" size="20" class="area">
            <input type="button" id="button" value=" Создать аккаунт ">
            <div id="infoblock">
                <span id="infotext"></span>
            </div>
            <a href="/login">
                <p> Уже есть аккаунт? Войдите!</p>
            </a>
        </div>
    </div>
</body>

</html>
